<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

<div id="display">420.69</div>
<div id="button-wrapper">
    <div id="numbers">
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="zero">0</button>
    </div>
    <div id="operators">
        <button class="operator" id="plus">+</button>
        <button class="operator" id="minus">-</button>
        <button class="operator" id="divide">รท</button>
        <button class="operator" id="multiply">ร</button>
        <button class="operator" id="equals">=</button>
        <button class="operator" id="clear">CE</button>
    </div>
</div>



    
</body>
</html>
